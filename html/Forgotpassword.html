        <div class="forgot">
		<form>
            <center>
                <h2><u>Forgot Password</u> </h2>
                <br/><br/>
                <label for="mnumber">Mobile Number</label><br>
			<input type="tel" id="mnumber" name="mnumber" placeholder="Your Mobile Number" pattern="[0-9]{10}" required><br>
			
			<label for="email">E-mail Address</label><br>
			<input type="email" id="email" name="email" placeholder="Your Email" required><br>
                
                <button class="btnsub" id="mybtn1">Send</button>
                <br/><br/>
                <h2><u>Enter New password </u></h2>
                <br/><br/>
                
            <label for="password">New Password</label><br>
			<input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,10}"><br>
			
			<label for="repassword">Re-enter Password</label><br>
			<input type="password" id="repassword" name="repassword"><br>
                
            <input type="checkbox" id="agree" name="agree" onclick="enableButton()">
			<label for="agree">Accept privacy policy and terms</label><br><br>
                
                <button class="btnsub" id="mybtn" onclick="checkPassword('password, repassword')" disabled>Submit</button>
                
            </center>
            </form>
